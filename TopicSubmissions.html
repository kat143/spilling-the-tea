<!DOCTYPE html>
<html>
<head>
    <title>Submit a Topic | Spilling The Tea</title>
    <link rel="stylesheet" type="text/css" href="TS.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anaheim">
</head>

<body style="background-color: #F9F6F0;">
    <center>
        <div class="titleImage">
            <center>
                <h1>
                    Spilling The Tea <img alt="Spilling The Tea" src="title.png">
                </h1>
            </center>
        </div>
        <div class="header">
            <center>
                <hr>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Current Topic</li>
                    <li>Past Topics</li>
                    <li>Topic Submission</li>
                </ul>
                <hr>
            </center>
        </div>
    </center>
    <br>
    <center>
        <h3 style="margin-top: 5vh;font-size: 24px;">
            Got a great topic idea? We'd love to hear it!
        </h3>
    </center>
    <div class="inputs">
        <p>
            Topic:
        </p>
        <input type="text" required/>
        <p>
            Name (optional):
        </p>
        <input type="text"/>
    </div>
    <center>
        <input type="submit"/>
    </center>
    <br>
    <div class="footing">
        Spilling The Tea
    </div>
</body>
</html>
